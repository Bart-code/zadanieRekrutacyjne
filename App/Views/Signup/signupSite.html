    <header class="mt-4">

	<form method="post" action="/Signup/add">
		<div class="row">
			<div class="col-md-6 mainPanel mx-auto">
				<div class="row mt-5">
					<div class="col-md-8 mx-auto">

					</div>
				</div>
				<div class="row mt-3">

					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-8 mx-auto">
						<input type="text" name="package" class="form-control" placeholder="Plan/package">
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-8 mx-auto">
						<input type="text" name="password" class="form-control" placeholder="HasÅ‚o">
					</div>
				</div>
				<div class="row mt-5 mb-3">
					<div class="col-md-6 mx-auto">
						<input type="submit" class="btn buttonsStyle"  placeholder="Plan" value="Zarejestruj">
					</div>
					<div class="col-md-6 mx-auto">
						<a class="btn buttonsStyle" href="/Home/index" role="button">Anuluj</a>
					</div>
				</div>
			</div>
		</div>
	</form>
